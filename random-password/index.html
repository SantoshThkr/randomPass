<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
    <div class="main">
      <div class="box">
        <span id="pass-box">Testing</span>
        <div class="row">
          <div class="left">Password lenth</div>
          <div class="right">
            <input type="number" name="" id="total-char" max="30" min="2" value="10" />
          </div>
        </div>

        <div class="row">
          <label for="upper-case">
          <div class="left">Upper Case</div>
          </label>
          <div class="right">
            <input type="checkbox" name="" id="upper-case" checked/>
          </div>
        </div>

        <div class="row">
          <label for="lower-case">
          <div class="left">Lower Case</div>
          </label>
          <div class="right">
            <input type="checkbox" name="" id="lower-case"/>
          </div>
        </div>

        <div class="row">
          <label for="number">
          <div class="left">Number</div>
          </label>
          <div class="right">
            <input type="checkbox" name="" id="number"/>
          </div>
        </div>

        <div class="row">
          <label for="symbol">
          <div class="left">Symbol</div>
          </label>
          <div class="right">
            <input type="checkbox" name="" id="symbol"/>
          </div>
        </div>

        <div class="row">
          <button id="btn">Generate</button>
        </div>

      </div>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
